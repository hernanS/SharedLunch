<form [formGroup] = "myform">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName = "email" name ="email" type="text" placeholder="company email" required> 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName = "password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <button (click)="save()" type="submit"  [disabled]="!myform.valid" class="btn btn-primary">Save</button>
</form>
